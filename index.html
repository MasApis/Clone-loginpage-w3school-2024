<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple clone login page w3school</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="login-page">
        <div class="title">
            <h2>Log In</h2>
        </div>

        <div class="signUp">
            <p>
                Don't have an account? <a href="">Sign up</a>
            </p>
        </div>

        <div class="another-login">
            <div class="box-login1">
                <span class="icon">Google</span>
                <img src="./icon/google.png" alt="Google" class="image">
            </div>
            <div class="box-login2">
                <span>Facebook</span>
                <img src="./icon/facebook.png" alt="Facebook" class="image">
            </div>
            <div class="box-login3">
                <span>Github</span>
                <img src="./icon/github.png" alt="Github" class="image">
            </div>
            <div class="box-login4">
                <span>Linkedin</span>
                <img src="./icon/linkedin.png" alt="linkedin" class="image">
            </div>
        </div>

        <div class="another">
            <h3>OR</h3>
        </div>

        <div class="login">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
        </div>

        <div class="button">
            <button class="forgotPassword">Forgot Password?</button>
            <button class="Login">Login</button>
        </div>
    </div>

</body>
</html>
